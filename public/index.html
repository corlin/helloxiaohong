<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HelloXiaohong | 智能发布系统</title>
  
  <!-- Google Fonts: Outfit (Modern Sans) -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  
  <!-- Phosphor Icons -->
  <script src="https://unpkg.com/@phosphor-icons/web"></script>
  <!-- Material Icons (Fallback) -->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Round" rel="stylesheet">


  <link rel="stylesheet" href="/css/style.css">
</head>
<body>
  <div class="app-background"></div>
  <div class="app">
    <!-- 侧边栏 -->
    <aside class="sidebar glass">
      <div class="logo">
        <div class="logo-icon-wrapper">
          <i class="ph-fill ph-book-bookmark logo-icon"></i>
        </div>
        <span class="logo-text">Hello<span class="highlight">Xiaohong</span></span>
      </div>
      
      <nav class="nav">
        <a href="#" class="nav-item active" data-tab="dashboard">
          <i class="ph ph-squares-four nav-icon"></i>
          <span>仪表盘</span>
        </a>
        <a href="#" class="nav-item" data-tab="contents">
          <i class="ph ph-article nav-icon"></i>
          <span>内容管理</span>
        </a>
        <a href="#" class="nav-item" data-tab="schedules">
          <i class="ph ph-calendar-check nav-icon"></i>
          <span>发布计划</span>
        </a>
        <a href="#" class="nav-item" data-tab="logs">
          <i class="ph ph-scroll nav-icon"></i>
          <span>发布日志</span>
        </a>
        <a href="#" class="nav-item" data-tab="accounts">
          <i class="ph ph-user-circle nav-icon"></i>
          <span>账号管理</span>
        </a>
      </nav>

      <div class="sidebar-footer">
        <div class="user-profile">
          <div class="avatar">Admin</div>
          <div class="user-info">
            <span class="user-name">Administrator</span>
            <span class="user-role">Super User</span>
          </div>
        </div>
      </div>
    </aside>

    <!-- 主内容区 -->
    <main class="main">
      <!-- 仪表盘 -->
      <section class="tab-content active" id="dashboard">
        <header class="page-header slide-in">
          <div>
            <h1>仪表盘</h1>
            <p class="subtitle">欢迎回来，查看您的发布概览</p>
          </div>
          <div class="header-actions">
            <button class="btn btn-icon glass" onclick="refreshDashboard()"><i class="ph ph-arrows-clockwise"></i></button>
          </div>
        </header>
        
        <div class="stats-grid slide-in delay-1">
          <div class="stat-card glass">
            <div class="stat-icon-wrapper accounts">
              <i class="ph ph-users"></i>
            </div>
            <div class="stat-info">
              <div class="stat-value count-up" id="stat-accounts" data-target="0">0</div>
              <div class="stat-label">活跃账号</div>
            </div>
          </div>
          <div class="stat-card glass">
            <div class="stat-icon-wrapper contents">
              <i class="ph ph-files"></i>
            </div>
            <div class="stat-info">
              <div class="stat-value count-up" id="stat-contents" data-target="0">0</div>
              <div class="stat-label">待发布内容</div>
            </div>
          </div>
          <div class="stat-card glass">
            <div class="stat-icon-wrapper schedules">
              <i class="ph ph-alarm"></i>
            </div>
            <div class="stat-info">
              <div class="stat-value count-up" id="stat-pending" data-target="0">0</div>
              <div class="stat-label">待执行计划</div>
            </div>
          </div>
          <div class="stat-card glass success-card">
            <div class="stat-icon-wrapper success">
              <i class="ph ph-check-circle"></i>
            </div>
            <div class="stat-info">
              <div class="stat-value count-up" id="stat-today" data-target="0">0</div>
              <div class="stat-label">今日已发布</div>
            </div>
          </div>
        </div>
        
        <div class="recent-logs glass slide-in delay-2">
          <div class="section-header">
            <h2>最近日志</h2>
            <button class="btn btn-text" data-tab-trigger="logs">查看全部 <i class="ph ph-arrow-right"></i></button>
          </div>
          <div class="log-list" id="recent-logs"></div>
        </div>
      </section>

      <!-- 内容管理 -->
      <section class="tab-content" id="contents">
        <header class="page-header slide-in">
          <div>
            <h1>内容管理</h1>
            <p class="subtitle">创建、编辑和管理您的发布内容</p>
          </div>
          <button class="btn btn-primary glow" onclick="showCreateContent()">
            <i class="ph ph-plus"></i> 新建内容
          </button>
        </header>
        <div class="content-list-wrapper glass slide-in delay-1">
            <div class="content-list" id="content-list"></div>
        </div>
      </section>

      <!-- 发布计划 -->
      <section class="tab-content" id="schedules">
        <header class="page-header slide-in">
          <div>
            <h1>发布计划</h1>
            <p class="subtitle">管理您的定时发布任务</p>
          </div>
        </header>
        <div class="schedule-list-wrapper glass slide-in delay-1">
            <div class="schedule-list" id="schedule-list"></div>
        </div>
      </section>

      <!-- 发布日志 -->
      <section class="tab-content" id="logs">
        <header class="page-header slide-in">
          <div>
            <h1>发布日志</h1>
            <p class="subtitle">查看系统的所有操作记录</p>
          </div>
        </header>
        <div class="log-list-wrapper glass slide-in delay-1">
            <div class="log-list full" id="log-list"></div>
        </div>
      </section>

      <!-- 账号管理 -->
      <section class="tab-content" id="accounts">
        <header class="page-header slide-in">
          <div>
            <h1>账号管理</h1>
            <p class="subtitle">管理您的小红书账号授权</p>
          </div>
          <button class="btn btn-primary glow" onclick="startLogin()">
            <i class="ph ph-user-plus"></i> 添加账号
          </button>
        </header>
        <div class="account-list-wrapper glass slide-in delay-1">
            <div class="account-list" id="account-list"></div>
        </div>
      </section>
    </main>
  </div>

  <!-- 创建内容模态框 -->
  <div class="modal-overlay" id="create-content-modal">
    <div class="modal glass scale-in">
      <div class="modal-header">
        <h2>创建内容</h2>
        <button class="close-btn" onclick="closeModal('create-content-modal')"><i class="ph ph-x"></i></button>
      </div>
      <form id="create-content-form" onsubmit="submitContent(event)">
        <div class="form-grid">
            <div class="form-group full">
            <label>标题 <span class="required">*</span></label>
            <input type="text" name="title" required maxlength="20" placeholder="吸引人的标题 (最多20字)" class="glass-input">
            </div>
            <div class="form-group full">
            <label>正文</label>
            <textarea name="body" rows="5" maxlength="1000" placeholder="分享您的精彩内容..." class="glass-input"></textarea>
            </div>
            <div class="form-group">
            <label>内容类型</label>
            <div class="select-wrapper">
                <select name="type" class="glass-input">
                <option value="image">📷 图文笔记</option>
                <option value="video">🎬 视频笔记</option>
                </select>
                <i class="ph ph-caret-down select-arrow"></i>
            </div>
            </div>
            <div class="form-group">
                <label>话题标签</label>
                <input type="text" name="tags" placeholder="例如: 美食, 探店" class="glass-input">
            </div>
            <div class="form-group full">
            <label>上传媒体 <span class="required">*</span></label>
            <div class="upload-area glass-input" id="upload-area">
                <input type="file" id="media-input" multiple accept="image/*,video/*" onchange="handleFileSelect(event)">
                <div class="upload-placeholder">
                <i class="ph ph-cloud-arrow-up"></i>
                <p>点击或拖拽上传图片/视频</p>
                <span class="upload-hint">支持 JPG, PNG, MP4</span>
                </div>
                <div class="preview-list" id="preview-list"></div>
            </div>
            </div>
            <div class="form-group full">
            <label>位置</label>
            <div class="input-with-icon">
                <i class="ph ph-map-pin input-icon"></i>
                <input type="text" name="location" placeholder="添加地点 (可选)" class="glass-input">
            </div>
            </div>
        </div>
        <div class="form-actions">
          <button type="button" class="btn btn-ghost" onclick="closeModal('create-content-modal')">取消</button>
          <button type="submit" class="btn btn-primary glow">保存内容</button>
        </div>
      </form>
    </div>
  </div>

  <!-- 创建计划模态框 -->
  <div class="modal-overlay" id="create-schedule-modal">
    <div class="modal glass scale-in">
      <div class="modal-header">
        <h2>创建发布计划</h2>
        <button class="close-btn" onclick="closeModal('create-schedule-modal')"><i class="ph ph-x"></i></button>
      </div>
      <form id="create-schedule-form" onsubmit="submitSchedule(event)">
        <input type="hidden" name="contentId" id="schedule-content-id">
        <div class="form-group">
          <label>选择账号 <span class="required">*</span></label>
          <div class="select-wrapper">
            <select name="accountId" id="schedule-account-select" required class="glass-input"></select>
            <i class="ph ph-caret-down select-arrow"></i>
          </div>
        </div>
        <div class="form-group">
          <label>发布时间 <span class="required">*</span></label>
          <input type="datetime-local" name="scheduledAt" required class="glass-input">
        </div>
        <div class="form-actions">
          <button type="button" class="btn btn-ghost" onclick="closeModal('create-schedule-modal')">取消</button>
          <button type="submit" class="btn btn-primary glow">创建计划</button>
        </div>
      </form>
    </div>
  </div>

  <!-- 扫码登录模态框 -->
  <div class="modal-overlay" id="qrcode-modal">
    <div class="modal glass scale-in small">
      <div class="modal-header">
        <h2>扫码登录</h2>
        <button class="close-btn" onclick="closeModal('qrcode-modal')"><i class="ph ph-x"></i></button>
      </div>
      <div class="qrcode-container">
        <div id="qrcode-loading">
            <div class="spinner"></div>
            <p>正在生成二维码...</p>
        </div>
        <img id="qrcode-image" src="" alt="二维码" style="display:none;" class="qrcode-img">
        <p id="qrcode-status">请使用小红书APP扫描二维码</p>
      </div>
    </div>
  </div>

  <!-- Toast 通知 -->
  <div class="toast-container" id="toast-container"></div>

  <script src="/js/api.js"></script>
  <script src="/js/app.js"></script>
</body>
</html>
